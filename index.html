<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,500;0,9..144,700;1,9..144,100;1,9..144,500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; } 
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="backimg" src="images/pattern-background-desktop.svg" alt="">   
   <main>   

    <section class="card">
      
      <div class="img-card"> <img class="main-image" src="images/illustration-hero.svg" alt="main image icon"></div>

      <div class="text-card"> <p class="head"> Order Summary</p> 
      <div>
        <p class="body-value">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      
      <div class="plan">
        <img src="images/icon-music.svg" alt=" music-icon">        
        <span class="plan-value"><span class="v1"> Annual Plan </span>
        <span class="v2"> $59.99/year </span></span>
        
        <a class="change-plan" href="">Change </a>

      </div>
      </div>
      <button class="payment-button">  Proceed to Payment </button>
      <br>
      <button class="cancel-button">  Cancel Order  </button>

    </section>
  </main>  

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
